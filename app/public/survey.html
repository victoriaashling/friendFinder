<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <style>
        img {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Survey Questions</h1>
        </header>
        <hr>
        <div>
            <h3>About You</h3>
            <form>
                <div class="form-group">
                    <label for="userName">Name (Required)</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">

            </form>
        </div>
        <hr>
        <div id="questions-div">
            <form>
                <div class="form-group">
                    <label for="q1">Question 1</label>
                    <select class="form-control col-md-3" id="q1" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 2</label>
                    <select class="form-control col-md-3" id="q2" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 3</label>
                    <select class="form-control col-md-3" id="q3" placeholder="Select an Option">

                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 4</label>
                    <select class="form-control col-md-3" id="q4" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 5</label>
                    <select class="form-control col-md-3" id="q5" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 6</label>
                    <select class="form-control col-md-3" id="q6" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 7</label>
                    <select class="form-control col-md-3" id="q7" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>

                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 8</label>
                    <select class="form-control col-md-3" id="q8" placeholder="Select an Option">
                        <option value="default">1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="q1">Question 9</label>
                    <select class="form-control col-md-3" id="q9" placeholder="Select an Option">

                    </select>
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-primary" id="submitSurvey" data-toggle="modal" data-target="#bestMatchModal"><i class="fas fa-check-circle"></i> Submit</button>
            </form>
        </div>
        <hr>
        <div>
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/victoriaashling/friendFinder">Github Repo</a></p>
        </div>        

    </div>

    <div class="modal fade" id="bestMatchModal" tabindex="-1" role="dialog" aria-labelledby="title-section" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="title-section">Your Best Match:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center d-flex justify-content-center" id="bestMatchInfo"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#submitSurvey").click(event => {
            event.preventDefault();
            $("#bestMatchInfo").empty();

            let scores = [];
            for (let i = 1; i < 11; i++) {
                
                let num = $("#q" + i).val().charAt(0);
                if (num === "d") { scores.push(1) }
                else { scores.push(num) };

                $("#q" + i).val("default");
            };

            let userData = {
                userName: $("#userName").val().trim(),
                userPhotoURL: $("#photoLink").val().trim(),
                scores: scores
            };

            $.post("/api/friends", userData)
                .then((data) => {
                    let matchInfo = "<div>";
                    matchInfo += "<h2>" + data.userName + "</h2>"
                    matchInfo += "<img src='" + data.userPhotoURL + "' alt='Your Best Match' />";
                    $("#bestMatchInfo").append(matchInfo);
            });


            $("#userName").val("");
            $("#photoLink").val("");
        });

    </script>
</body>
</html>
